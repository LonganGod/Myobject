<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创合网-注册界面</title>
	<base target="_blank">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/foot.css">
    <link rel="stylesheet" href="./css/regis.css">
    <link rel="stylesheet" href="./icon-font/iconfont.css">
</head>
<body>
    <!-- 头部导航 -->
	<div class="header w">
		<a href="./index.html" class="logo left"></a>
		<ul class="nav left">
			<li class="left"><a href="#">我的项目</a></li>
			<li class="left"><a href="#">合作伙伴</a></li>
			<li class="left"><a href="#">悦读</a></li>
		</ul>
		<ul class="login right">
			<li class="left">
				<a href="#" id="login">登录</a>
				<div class="login_box none">
					<form action="">
						<div class="userName">
							<label for="userName">用户名</label>
							<input type="text" id="userName">
						</div>
						<div class="pas">
							<label for="pas">密&nbsp;&nbsp;&nbsp;码</label>
							<input type="password" id="pas">
						</div>
						<button class="login_btn">确 认 登 录</button>
					</form>
				</div>
			</li>
			<li class="left"><a href="#">注册</a></li>
		</ul>
    </div>
    
    <!-- 主体 -->
    <div class="regis_main">
        <div class="w">
            <div class="regis_list">
                <form action="">
                        <h2 class="title">注册创合帐号</h2>
                        <div class="txt">
                            <label for="phoneNum" title="手机号"><i class="iconfont icon-shouji"></i></label>
                            <input type="text" id="phoneNum" placeholder="请输入手机号">
                        </div>
                        <div class="txt">
                            <label for="Name" title="昵称"><i class="iconfont icon-shenfenzheng"></i></label>
                            <input type="text" id="Name" placeholder="请输入昵称/用户名">
                        </div>
                        <div class="txt">
                            <label for="pas1" title="密码"><i class="iconfont icon-suo"></i></label>
                            <input type="password" id="pas1" placeholder="请输入密码">
                        </div>
                        <div class="txt">
                            <label for="pas2" title="确认密码"><i class="iconfont icon-suo"></i></label>
                            <input type="password" id="pas2" placeholder="请再次输入密码">
                        </div>
                        <div class="chose">
                            <input type="checkbox" checked id="chose">
                            <label for="chose">我已同意并阅读</label>
                            <a href="./service.html" class="link_word">《服务协议》</a>
                        </div>
                        <button class="regis_btn">注 册</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 底部 -->
	<div class="footer">
		<div class="w">
			<div class="f_top">
				<span class="logo left"></span>
				<div class="f_text left">
					<p>
						<a href="#">关于我们</a>
						<span>|</span>
						<a href="#">加入我们</a>
						<span>|</span>
						<a href="#">合作申请</a>
					</p>
				</div>
			</div>
			<div class="f_bottom">
				<p>
					友情链接: &nbsp;&nbsp;&nbsp;
					<a href="#">EduSoho开源网络课堂</a>
					<span>|</span>
					<a href="#">气球鱼学院</a>
					<span>|</span>
					<a href="#">360安全网址导航</a>
					<span>|</span>
					<a href="#">hao123</a>
					<span>|</span>
					<a href="#">绿色网</a>
					<span>|</span>
					<a href="#">站长之家</a>
					<span>|</span>
					<a href="#">新客网</a>
					<span>|</span>
					<a href="#">暖石网</a>
					<span>|</span>
					<a href="#">麦子学院</a>
					<span>|</span>
					<a href="#">博为峰网校</a> 
				</p>
			</div>
		</div>
    </div>
    
    <script src="./js/head.js"></script>
</body>
</html>
