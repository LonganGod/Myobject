<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base target="_blank">
	<title>注册页面</title>
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./CSS/head.css">
	<link rel="stylesheet" href="./CSS/foot.css">
	<link rel="stylesheet" href="./css/regist.css">
</head>
<body>
	<!-- 顶部表单 -->
	<div class="top clearfix">
		<div class="w">
			<ul class="left">
				<li><a href="./index.html">首页</a></li>
				<li class="noborder"><a href="./service.html">关于我们</a></li>
			</ul>
			<div class="right">
				<ul>
					<li><a href="./login.html">登录</a></li>
					<li class="noborder"><a href="#">注册</a></li>
				</ul>
			</div>
	
		</div>
	</div>

	<!-- 注册表单 -->
	<div class="regist_body w">
		<div class="regist_form">

			<div class="regist_form_title">
				<h1>注册新用户</h1>
			</div>

			<form action="" method="get">
				<div class="public clearfix">
					<label for="phone">手机号：</label>
					<input type="text" id="phone" placeholder="请输入手机号">
					<span></span>
				</div>
				<div class="public clearfix">
					<label for="userName">用户名：</label>
					<input type="text" id="userName" placeholder="请输入昵称">
					<span></span>
				</div>
				<div class="public clearfix">
					<label for="psw">登录密码：</label>
					<input type="password" id="psw" placeholder="请输入密码">
					<span></span>
				</div>
				<div class="safety">
					安全程度:
					<span id="poor">弱</span>
					<span id="normal">中</span>
					<span id="strong">强</span>
				</div>
				<div class="public clearfix">
					<label for="psw2">确认密码：</label>
					<input type="password" id="psw2" placeholder="请确认登录密码">
					<span></span>
				</div>
				<div class="other">
					<input type="checkbox" checked> 同意<a href="./service.html">协议</a>并注册
					<button>完成注册</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 底部 -->
	<div class="footer_bgc">
		<div class="footer w clearfix">
			<div class="f_top">
				<ul>
					<li>卖家实名认证</li>
					<li>专业团队支撑</li>
					<li>学生放心交易</li>
				</ul>
				<div class="img">
					<p class="one">诚信网站<br>示范企业</p>
					<p class="two">可信网站<br>信用评价</p>
					<p class="three">网上交易<br>保障中心</p>
				</div>
			</div>
		</div>
		<div class="f2_bd">
			<div class="f_2 w">
				<div class="f2_bottom">
					二货网，河北工程大学生专属的二手货交易网！
				</div>
			</div>
		</div>
	</div>

</body>

<script src="./js/regist.js"></script>

</html>
