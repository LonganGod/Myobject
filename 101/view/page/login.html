<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="/assets/css/base.css">
<link rel="stylesheet" href="/assets/css/login.css">

<script src="/assets/lib/jQuery/jquery-1.12.1.js"></script>
<script src="/assets/lib/validate/jquery.validate.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/checkForm.js"></script>
<script src="/assets/js/login.js"></script>

<div class="content-center">
    <ul class="item clearfix">
        <li class="left">Sign In</li>
        <li class="left active">Login In</li>
    </ul>
    <div class="form-pub sign-in">
        <form class="layui-form layui-form-pane" action="/postSign" method="post" id="signForm">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" id="passwd" name="password" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password2" placeholder="请再次输入密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
            </div>
        </form>
    </div>
    <div class="form-pub login-in active">
        <form class="layui-form layui-form-pane" action="/postLogin" method="post" id="loginForm">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <input type="hidden" value="{{type}}" name="type">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo2">登录</button>
            </div>
        </form>
    </div>
</div>
