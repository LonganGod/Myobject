{{extend './layouts/layout.html'}}

{{block 'title'}}
<title>发布闲置</title>
{{/block}}

{{block 'css'}}
<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="/assets/css/goods.css">
{{/block}}

{{block 'js'}}
<script src="/assets/lib/validate/jquery.validate.js"></script>
<script src="/assets/js/addgoods.js"></script>
{{/block}}

{{block 'body'}}
<div class="addgoods-main M-marginBottom">
    <div class="container">
        <div class="row">
            <form id="goodsForm" style="margin-top: 20px;" class="layui-form layui-form-pane" action="">
                <div class="imgs">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>

                <div class="layui-upload">添加图片
                    <input type="file" style="opacity: 0;">
                    <input type="hidden" name="gicon1" value="default.png">
                </div>
                <div class="layui-upload">添加图片
                    <input type="file" style="opacity: 0;">
                    <input type="hidden" name="gicon2" value="default.png">
                </div>
                <div class="layui-upload">添加图片
                    <input type="file" style="opacity: 0;">
                    <input type="hidden" name="gicon3" value="default.png">
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">商品标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="gname" autocomplete="off" placeholder="请输入商品标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">商品信息描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入商品描述信息" class="layui-textarea" name="gdes"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品类型</label>
                    <div class="layui-input-block">
                        <select name="gkind">
                            <option value="" selected></option>
                            {{each list}}
                            <option value="{{$value.kid}}">{{$value.kname}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="gprice" autocomplete="off" placeholder="请输入商品价格" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品原价</label>
                    <div class="layui-input-block">
                        <input type="text" name="goriginal" autocomplete="off" placeholder="请输入商品原价"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{/block}}
